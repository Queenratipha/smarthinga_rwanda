    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .custom-bg {
        background-color: #f0fdf4;
        background-image: radial-gradient(at 0% 0%, hsla(193, 100%, 96%, 0.3) 0px, transparent 50%), radial-gradient(at 100% 0%, hsla(140, 100%, 94%, 0.3) 0px, transparent 50%);
      }
       @media print {
        body * {
          visibility: hidden;
        }
        #print-area, #print-area * {
          visibility: visible;
        }
        #print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        .no-print {
          display: none;
        }
      }
    </style>
